<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Books</a>
            <a href="profile.html">Profile</a>
            <a href="cart.html" class="active">Cart</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>


    <div class="container">
        <h1>Your Cart</h1>


        <section class="cart-section">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img class="cart-book-image" src="https://covers.openlibrary.org/b/id/8100916-L.jpg"
                                alt="To Kill a Mockingbird">
                            <span class="cart-book-title">To Kill a Mockingbird</span>
                        </td>
                        <td>$10.00</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$10.00</td>
                        <td>
                            <button class="remove-btn">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="cart-book-image" src="https://covers.openlibrary.org/b/id/8100916-L.jpg" alt="1984">
                            <span class="cart-book-title">1984</span>
                        </td>
                        <td>$15.00</td>
                        <td>
                            <input type="number" value="2" min="1">
                        </td>
                        <td>$30.00</td>
                        <td>
                            <button class="remove-btn">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>


            <div class="cart-summary">
                <h3>Total Amount: <span>$40.00</span></h3>
                <button class="btn checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </div>


    <footer>
        <p>&copy; 2024 BookStore. All Rights Reserved.</p>
        <p>
            <a href="login.html">Login</a> |
            <a href="sign-up.html">Register</a>
        </p>
    </footer>

</body>

</html>
